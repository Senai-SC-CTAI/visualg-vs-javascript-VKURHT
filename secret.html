<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
    background-image: linear-gradient(to bottom right, #4d90fe, #65a5f2);
    font-family: Arial, sans-serif;
  }

  #container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 2px;
    padding: 20px;
    text-align: center;
  }

  .cell {
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    font-size: 2em;
    line-height: 100px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .cell:hover {
    background-color: #f2f2f2;
  }

  h1 {
    text-align: center;
    color: #fff;
  }
</style>
</head>
<body>

<h1>Jogo da Velha</h1>
<div id="container">
  <div class="cell" onclick="makeMove(0, 0)"></div>
  <div class="cell" onclick="makeMove(0, 1)"></div>
  <div class="cell" onclick="makeMove(0, 2)"></div>
  <div class="cell" onclick="makeMove(1, 0)"></div>
  <div class="cell" onclick="makeMove(1, 1)"></div>
  <div class="cell" onclick="makeMove(1, 2)"></div>
  <div class="cell" onclick="makeMove(2, 0)"></div>
  <div class="cell" onclick="makeMove(2, 1)"></div>
  <div class="cell" onclick="makeMove(2, 2)"></div>
</div>
<script>
    let currentPlayer = 'X';
    const board = [[null, null, null], [null, null, null], [null, null, null]];
  
    function makeMove(row, col) {
      if (!board[row][col]) {
        board[row][col] = currentPlayer;
        document.getElementById('board').children[row * 3 + col].textContent = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }
  
    function checkWinner() {
      const winningCombos = [
        [[0, 0], [0, 1], [0, 2]],
        [[1, 0], [1, 1], [1, 2]],
        [[2, 0], [2, 1], [2, 2]],
        [[0, 0], [1, 0], [2, 0]],
        [[0, 1], [1, 1], [2, 1]],
        [[0, 2], [1, 2], [2, 2]],
        [[0, 0], [1, 1], [2, 2]],
        [[0, 2], [1, 1], [2, 0]],
      ];
  
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a[0]][a[1]] && board[a[0]][a[1]] === board[b[0]][b[1]] && board[a[0]][a[1]] === board[c[0]][c[1]]) {
          alert(`${board[a[0]][a[1]]} ganhou!`);
          resetBoard();
        }
      }
  
      if (!board.flat().includes(null)) {
        alert("Empate!");
        resetBoard();
      }
    }
  
    function resetBoard() {
      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          board[rowIndex][colIndex] = null;
          document.getElementById('board').children[rowIndex * 3 + colIndex].textContent = '';
        });
      });
      currentPlayer = 'X';
    }
  </script>

</body>
</html>
